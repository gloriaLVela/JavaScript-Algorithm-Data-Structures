<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Sort</title>
</head>
<body>
<script>

    function insertionSort2(n, arr) {


        for (let i = 1; i < n; i++) {

            if (arr[i - 1] > arr[i]) {
                let j = i;
                while (j >= 0) {

                    if (arr[j - 1] > arr[j]) {
                        let temp = arr[j];
                        arr[j] = arr[j - 1];
                        arr[j - 1] = temp;
                    } else {
                        break;
                    }
                    j--;
                }
            }
            let outputString = "";
            for (let x = 0; x < n; x++) {
                if (x > 0) {
                    outputString = outputString + " ";
                }
                outputString += arr[x];
            }
            console.log(outputString);
        }
    }

    insertionSort2(7, [3,4,7,5,6,2,1]);

    console.log("*** *** ***");

    insertionSort2(6, [1,4,3,5,6,2]);
</script>
</body>
</html>
